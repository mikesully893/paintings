{% extends '_base.html' %}

{% block title %}{{ painting.title }}{% endblock title %}

{% block content %}
  <div class="painting-detail">
    {% if painting.image %}
      <img class="painting" src="{{ painting.image.url }}" alt="{{ painting.title }}">
    {% endif %}
    <h3><a href="">{{ painting.title }}</a></h3>
    <p>Artist: {{ painting.artist }}</p>
    <p>Price: {{ painting.price }}</p>
    <a href="{% url 'orders' %}" class="btn btn-success" >Buy</a>
  </div>
{% endblock content %}
